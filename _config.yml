### Site Settings ###
title               : Riley Kenyon
description         : >-
                      M.S. Mechanical Engineering - controls, Robotics Hobbyist, I :heart: Matlab.	
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : RileyKenyon/RileyKenyon.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Riley Kenyon
  image             : /img/2019/profile_riley.jpg
